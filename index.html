<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imperium Aeterna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap');
      
      body {
        font-family: 'Lato', sans-serif;
        background-color: #0f0e0e; 
        color: #e7e5e4;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      h1, h2, h3, h4, .font-serif {
        font-family: 'Cinzel', serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; 
      }
      ::-webkit-scrollbar-thumb {
        background: #78350f; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #92400e; 
      }

      /* Animations */
      @keyframes floatClouds {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 0%; }
      }

      .clouds-overlay {
        background-image: url("https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/35.svg"); /* Fallback or noise texture usually, using noise here via SVG data uri is better */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.005' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
        animation: floatClouds 120s linear infinite;
        opacity: 0.3;
        pointer-events: none;
      }

      /* High Readability Text Stroke */
      .map-text {
        paint-order: stroke fill;
        stroke: #000;
        stroke-width: 3px;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: white;
        font-weight: 800;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
      
      .text-shadow-gold {
        text-shadow: 0px 0px 10px rgba(251, 191, 36, 0.5);
      }
    </style>
  <script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
